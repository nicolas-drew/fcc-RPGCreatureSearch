<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
        <h1>Rpg Creature Search App</h1>
      </header>
    <main>
      <section id="search-section">
        <label for="search-input">Search for Creature Name or ID:</label>
        <input type="text" id="search-input" required />
        <button id="search-button">Search</button>
      </section>
      <section id="output">
        <div>
          <span id="creature-name">Creature</span>
          <span id="creature-id">#0</span>
        </div>
        <div>
          <span id="weight">Weight: 0</span>
          <span id="height">Height: 0</span>
        </div>
        <div id="types"></div>
      </section>
      <section>
        <div id="table-section">
          <table>
            <tr id="top-stats">
              <th id="base">Base</th>
              <th id="stats">Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp">0</td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack">0</td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense">0</td>
            </tr>
            <tr>
              <td>SP. Attack:</td>
              <td id="special-attack">0</td>
            </tr>
            <tr>
              <td>SP. Defense:</td>
              <td id="special-defense">0</td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed">0</td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
